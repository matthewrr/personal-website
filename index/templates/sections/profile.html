{% load staticfiles %}
<div class="background-white">
	<div id="profile" class="container">
		<h2>{{profile.name}}</h2>
		<p class="lead">{{profile.subtitle}}</p>
		<hr />
		<div class="row">
			<div class="col-md-4">
				<h3>About Me</h3>
				<p>{{profile.description}}</p>
			</div>
			<div class="col-md-4 text-center">
				<img src="/media/index/img/headshot.jpeg" alt="Matthew R. Rivera" width="246" height="246"/>
			</div>
			<div class="col-md-4">
				<h3>Details</h3>
				<p>
					<strong>Name:</strong><br />
					{{profile.name}}<br />
					<strong>Location:</strong><br />
					{{profile.location}}<br />
					<strong>Contact:</strong><br />
					{{profile.email}}<br />
					<strong>Resume:</strong><br />
					Resume Goes Here	
				</p>
			</div>
		</div>
	</div>			
</div>
